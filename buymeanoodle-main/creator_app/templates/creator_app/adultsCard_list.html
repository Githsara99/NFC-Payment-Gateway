{% extends "creator_app/base2.html" %}

{% block content %}
<div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 text-left bg-white shadow-sm rounded-lg">
        <thead class="bg-gray-100 border-b">
            <tr>
                <th class="py-2 px-4 text-gray-700 font-semibold">Name</th>
                <th class="py-2 px-4 text-gray-700 font-semibold">Address</th>
                <th class="py-2 px-4 text-gray-700 font-semibold">Mobile</th>
            </tr>
            </tr>
        </thead>
        <tbody>
            {% for adultsCard in adultsCard_list %}

            <tr class="border-b hover:bg-gray-50">
                <!-- Passenger Data -->
                <td class="py-2 px-4 whitespace-nowrap">{{ adultsCard.adultsName }}</td>
                <td class="py-2 px-4 whitespace-nowrap">{{ adultsCard.adultsAddress }}</td>
                <td class="py-2 px-4 whitespace-nowrap">{{ adultsCard.adultsMobile }}</td>
               
                <!-- Actions -->
                <td class="py-2 px-4 whitespace-nowrap flex items-center space-x-4">
                    <!-- Edit Button -->
                    <a href="{% url 'creator_app:adultsCard_update' adultsCard.id %}" 
                    class="text-gray-500 hover:text-gray-700 p-0">
                        <i class="far fa-edit text-lg"></i>
                    </a>

                    <a href="{% url 'creator_app:adultsCard_insert' %}" class="text-gray-500 hover:text-green-700 p-0">
                        <i class="far fa-credit-card text-lg"></i>
                    </a>
                    <!-- Delete Button -->
                    <form action="{% url 'creator_app:adultsCard_delete' adultsCard.id %}" 
                          method="post" class="inline-block">
                        {% csrf_token %}
                        <button type="submit" 
                                class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt text-lg"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>
{% endblock content %}
