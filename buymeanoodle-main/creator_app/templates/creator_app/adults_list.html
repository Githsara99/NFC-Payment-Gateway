{% extends "creator_app/base2.html" %}

{% block content %}
<div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 text-left bg-white shadow-sm rounded-lg">
        <thead class="bg-gray-100 border-b">
            <tr>
                <th class="py-2 px-4 text-gray-700 font-semibold">From</th>
                <th class="py-2 px-4 text-gray-700 font-semibold">To</th>
                <th class="py-2 px-4 text-gray-700 font-semibold">Price</th> <!-- Add Price Column -->
                <td>
                    <div class="flex items-center">
                        <a href="{% url 'creator_app:adults_insert' %}" 
                           class="flex items-center text-blue-600 hover:text-blue-800 font-medium space-x-2">
                            <i class="fas fa-plus text-lg"></i>
                            <span>Add New Root</span>
                        </a>
                    </div>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for adult in adults_list %}
            <tr class="border-b hover:bg-gray-50">
                <td class="py-2 px-4 whitespace-nowrap">{{ adult.a_from }}</td>
                <td class="py-2 px-4 whitespace-nowrap">{{ adult.a_to }}</td>
                <td class="py-2 px-4 whitespace-nowrap">{{ adult.price }}</td> <!-- Display Price -->
                <td class="py-2 px-4 whitespace-nowrap flex items-center space-x-4">
                    <a href="{% url 'creator_app:adults_update' adult.id %}" class="text-gray-500 hover:text-gray-700 p-0">
                        <i class="far fa-edit text-lg"></i>
                    </a>
                    <a href="{% url 'creator_app:adultsCard_insert' %}" class="text-gray-500 hover:text-green-700 p-0">
                        <i class="far fa-credit-card text-lg"></i>
                    </a>
                    <form action="{% url 'creator_app:adults_delete' adult.id %}" method="post" class="inline-block">
                        {% csrf_token %}
                        <button type="submit" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt text-lg"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
        
    </table>
</div>
{% endblock content %}
